<!DOCTYPE html>
<html lang="en">
<head>
	<title>DB ADMIN MANT-UFO</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/main.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js" defer></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.min.js" defer></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/bootstrap.min.js" defer></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div class="box col-8">
				<form method="post" th:action="@{/db/login}">
					<h1>Database admin login for MANT-ÜFO</h1>
					<div class="form-group">
						<label for="username">User name</label>
						<input type="text" class="form-control" id="username" name="username" aria-describedby="userHelp"
							placeholder="Enter user name">
						<small id="userHelp" class="form-text text-muted">For access contact MANT-ÜFO.</small>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
			<div class="col-2"></div>
		</div>
		
	</div>
</body>
</html>
